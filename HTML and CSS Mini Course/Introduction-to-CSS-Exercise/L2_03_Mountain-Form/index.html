<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/594044d4fe.js" crossorigin="anonymous"></script>
    <title>Mountain Form</title>
</head>

<body>
    <section class="left">
        <h1>
            Sign Up
        </h1>
        <p>
            <i>
                Privacy policy & terms of service
                <i class="fa-solid fa-snowflake"></i>
            </i>
        </p>
    </section>
    <section class="right">
        <form>
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="usname" placeholder="Username">

            <label for="email">E-MAIL</label>
            <input type="text" id="email" name="email" placeholder="Email">

            <label for="password">PASSWORD</label>
            <input type="text" id="password" placeholder="**********">

            <label for="re-password">REPEAT PASSWORD</label>
            <input type="text" id="re-password" placeholder="**********">

            <p><input type="submit" value="Get Started">or Sign in</p>
        </form>
    </section>
</body>

</html>

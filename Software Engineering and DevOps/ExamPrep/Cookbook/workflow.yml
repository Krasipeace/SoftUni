name: CI-CD workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Test app
        run: npm run test:unit
      - name: Display my softuni username
        run: echo "KraVeDra"

  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Install Playwright test environment
        run: npx playwright install
      - name: Start app
        run: npm start &
      - name: Timeout
        run: sleep 42
      - name: Test the app
        run: npm run test:ui
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Deploy to https://kravedra.onrender.com/
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Photo Gallery - Flexbox</title>
</head>
<body>
    <div class="gallery">
        <ul>
            <li><img src="images/picture1.jpg" alt="picture of street overview in the night"></li>
            <li><img src="images/picture2.jpg" alt="picture of a cat"></li>
            <li><img src="images/picture3.jpg" alt="picture of a stadium"></li>
            <li><img src="images/picture4.jpg" alt="picture of a dog"></li>
            <li><img src="images/picture5.jpg" alt="picture of coffee cups"></li>
            <li><img src="images/picture6.jpg" alt="picture of city overview"></li>
            <li><img src="images/picture7.jpg" alt="picture of flower bouquets"></li>
            <li><img src="images/picture8.jpg" alt="picture of sunset sky and clouds"></li>
            <li><img src="images/picture9.jpg" alt="picture of stairs"></li>
        </ul>
    </div>
</body>
</html>
